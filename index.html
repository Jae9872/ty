<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume & Cover Letter Generator</title>
    <style>
        /* ... existing CSS ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Resume & Cover Letter Generator</h1>
            <p>One-click solution to create tailored professional documents</p>
        </div>
        <div class="content">
            <div class="input-section">
                <div class="section-title">
                    <span>Job Description</span>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Paste the job description below:</label>
                    <textarea 
                        id="jobDescription" 
                        class="job-description" 
                        placeholder="Paste the complete job description here to generate both resume and cover letter prompts..."
                        rows="10"></textarea>
                </div>
                <div id="status" class="status"></div>
                <button id="generateBtn" class="generate-btn" onclick="generatePrompts()">
                    Generate Prompts <span style="opacity: 0.7;">(Ctrl+Enter)</span>
                </button>
            </div>
            <div class="output-container">
                <div class="output-box">
                    <div class="output-header">
                        <h3>Resume Prompt</h3>
                        <button class="copy-btn" onclick="copyText('resumeOutput')">Copy</button>
                    </div>
                    <textarea id="resumeOutput" class="output-content" readonly title="Resume Prompt Output" placeholder="Your generated resume prompt will appear here"></textarea>
                </div>
                <div class="output-box">
                    <div class="output-header">
                        <h3>Cover Letter Prompt</h3>
                        <button class="copy-btn" onclick="copyText('coverOutput')">Copy</button>
                    </div>
                    <textarea id="coverOutput" class="output-content" readonly title="Cover Letter Prompt Output" placeholder="Your generated cover letter prompt will appear here"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script>
        let resumeData = '';
        let resumePromptData = '';
        let coverPromptData = '';

        async function loadFiles() {
            showStatus('Loading necessary files...', 'processing');
            try {
                // Load resume data
                const resumeResponse = await fetch('Resume.txt');
                if (!resumeResponse.ok) throw new Error('Failed to load Resume.txt');
                resumeData = await resumeResponse.text();
                
                // Load resume prompt template
                try {
                    const resumePromptResponse = await fetch('resumeprompt.txt');
                    if (resumePromptResponse.ok) {
                        resumePromptData = await resumePromptResponse.text();
                    } else {
                        resumePromptData = getFallbackResumePrompt();
                    }
                } catch (error) {
                    resumePromptData = getFallbackResumePrompt();
                }
                
                // Load cover letter prompt template
                try {
                    const coverPromptResponse = await fetch('coverprompt.txt');
                    if (coverPromptResponse.ok) {
                        coverPromptData = await coverPromptResponse.text();
                    } else {
                        coverPromptData = getFallbackCoverPrompt();
                    }
                } catch (error) {
                    coverPromptData = getFallbackCoverPrompt();
                }
                
                showStatus('‚úÖ Files loaded successfully!', 'success');
                document.getElementById('generateBtn').removeAttribute('disabled');
            } catch (error) {
                console.error('Error loading files:', error);
                showStatus('Failed to load required files. Please check that Resume.txt exists.', 'error');
            }
        }

        function getFallbackResumePrompt() {
            return `You are an expert ATS resume optimizer. Generate ONLY these 3 elements in clean text format:

1. Job Title: [Extract exact title from job description]
2. Profile Summary: [2-3 lines max]
3. Core Skills: [8-12 bullet points]

STRICT RULES:
- Extract job title verbatim from description
- For Profile Summary:
  ‚Ä¢ Use 3rd person perspective
  ‚Ä¢ Start with strongest certification/experience
  ‚Ä¢ Include 2+ quantifiable achievements
  ‚Ä¢ Mirror 3 key job requirements
  ‚Ä¢ Keep under 50 words
- For Core Skills:
  ‚Ä¢ MAX 12 bullet points
  ‚Ä¢ Prioritize technical/hard skills
  ‚Ä¢ Include certifications in parentheses
  ‚Ä¢ Order by job description relevance
  ‚Ä¢ Use format: \`‚Ä¢ [Skill] ([Achievement Metric])\`
- NEVER add explanations, headers, or other sections
- Format EXACTLY like this example:

Job Title: Senior Cloud Solutions Architect
Profile Summary: AZ-305 certified expert with 5+ years designing cloud-native solutions. Reduced deployment cycles by 65% via automated CI/CD pipelines and secured infrastructure handling 5M+ user records. AWS/Azure specialist focused on scalable, cost-optimized architectures.
Core Skills:
‚Ä¢ Cloud Architecture (AWS/Azure/GCP, 99.9% uptime)
‚Ä¢ CI/CD Automation (Jenkins/Terraform, 65% faster deployment)
‚Ä¢ Containerization (Docker/Kubernetes)
‚Ä¢ Infrastructure Security (GDPR/HIPAA compliance)
‚Ä¢ Cost Optimization (¬£200K annual savings)
‚Ä¢ Python (AI/ML integration)
‚Ä¢ Azure Solutions (AZ-305 certified)
‚Ä¢ Monitoring (Grafana/Prometheus)

INPUT:
JOB DESCRIPTION:
{{JOB_DESCRIPTION}}`;
        }

        function getFallbackCoverPrompt() {
            return `Please write a professional, compelling cover letter based on this job description:

JOB DESCRIPTION:
{{JOB_DESCRIPTION}}

REQUIREMENTS:
- Address the specific company and role
- Show enthusiasm for the role and company
- Highlight relevant skills and experiences
- Include a strong call to action
- Keep it concise (no more than one page)
- Use a professional, conversational tone`;
        }

        function generatePrompts() {
            const jobDescription = document.getElementById('jobDescription').value.trim();
            if (!jobDescription) {
                showStatus('Please paste a job description first', 'error');
                return;
            }
            
            showStatus('Generating prompts...', 'processing');
            
            try {
                // FIXED: Properly insert job description using placeholder replacement
                let resumePrompt = resumePromptData.replace('{{JOB_DESCRIPTION}}', jobDescription);
                if (resumeData) {
                    resumePrompt += '\n\nUSING THIS CANDIDATE\'S INFORMATION:\n' + resumeData;
                }
                
                let coverPrompt = coverPromptData.replace('{{JOB_DESCRIPTION}}', jobDescription);
                if (resumeData) {
                    coverPrompt += '\n\nUSING THIS CANDIDATE\'S INFORMATION:\n' + resumeData;
                }
                
                document.getElementById('resumeOutput').value = resumePrompt;
                document.getElementById('coverOutput').value = coverPrompt;
                showStatus('‚úÖ Prompts generated successfully!', 'success');
            } catch (error) {
                console.error('Error generating prompts:', error);
                showStatus('Error generating prompts. Please try again.', 'error');
            }
        }

        function copyText(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            document.execCommand('copy');
            const parentBox = element.closest('.output-box');
            const copyBtn = parentBox.querySelector('.copy-btn');
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 1500);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status status-${type}`;
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generatePrompts();
            }
        });

        window.onload = function() {
            document.getElementById('generateBtn').setAttribute('disabled', 'true');
            loadFiles();
        };
    </script>
</body>
</html>
